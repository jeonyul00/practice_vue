<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-for Example</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="(item, index) in arr" :key="index">
          {{ index + 1 }}. {{ item }}
        </li>
      </ul>
    </div>
  </body>

  <script type="module">
    import {
      createApp,
      ref,
    } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

    createApp({
      setup() {
        const arr = ref(["Apple", "Banana", "Cherry"]);

        return {
          arr,
        };
      },
    }).mount("#app");
  </script>
</html>
